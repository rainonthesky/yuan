<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!--
  ArcGIS API for JavaScript, https://js.arcgis.com
  For more information about the overview-map sample, read the original sample description at developers.arcgis.com.
  https://developers.arcgis.com/javascript/latest/sample-code/overview-map/index.html
  -->
<title>Overview map - 4.11</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        z-index: -1;
      }

      #overviewDiv {
        position: absolute;
        top: 12px;
        right: 12px;
        width: 300px;
        height: 200px;
        border: 1px solid black;
        z-index: 1;
        overflow: hidden;
      }

      #extentDiv {
        background-color: rgba(0, 0, 0, 0.5);
        position: absolute;
        z-index: 2;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.11/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.11/"></script>

    <script>
      require([
        "esri/Map",
        "esri/views/SceneView",
        "esri/views/MapView",
        "esri/geometry/Point",
        "esri/core/watchUtils"
      ], function(Map, SceneView, MapView, Point, watchUtils) {
        // Create a Map with a basemap, to be used with in the main view
        var mainMap = new Map({
          basemap: "hybrid",
          ground: "world-elevation"
        });

        // Create another Map, to be used in the overview "view"
        var overviewMap = new Map({
          basemap: "topo"
        });

        // Create the SceneView
        var mainView = new SceneView({
          container: "viewDiv",
          map: mainMap,
          camera: {
            position: {
              spatialReference: {
                latestWkid: 3857,
                wkid: 102100
              },
              x: 925151,
              y: 5956309,
              z: 3871
            },
            heading: 203,
            tilt: 72
          }
        });

        // Create the MapView for overview map
        var mapView = new MapView({
          container: "overviewDiv",
          map: overviewMap,
          constraints: {
            rotationEnabled: false
          }
        });

        // Remove the default widgets
        mapView.ui.components = [];

        var extentDiv = document.getElementById("extentDiv");

        mapView.when(function() {
          // Update the overview extent whenever the MapView or SceneView extent changes
          mainView.watch("extent", updateOverviewExtent);
          mapView.watch("extent", updateOverviewExtent);

          // Update the minimap overview when the main view becomes stationary
          watchUtils.when(mainView, "stationary", updateOverview);

          function updateOverview() {
            // Animate the MapView to a zoomed-out scale so we get a nice overview.
            // We use the "progress" callback of the goTo promise to update
            // the overview extent while animating
            mapView.goTo({
              center: mainView.center,
              scale:
                mainView.scale *
                2 *
                Math.max(
                  mainView.width / mapView.width,
                  mainView.height / mapView.height
                )
            });
          }

          function updateOverviewExtent() {
            // Update the overview extent by converting the SceneView extent to the
            // MapView screen coordinates and updating the extentDiv position.
            var extent = mainView.extent;

            var bottomLeft = mapView.toScreen(
              new Point({
                x: extent.xmin,
                y: extent.ymin,
                spatialReference: extent.spatialReference
              })
            );

            var topRight = mapView.toScreen(
              new Point({
                x: extent.xmax,
                y: extent.ymax,
                spatialReference: extent.spatialReference
              })
            );

            extentDiv.style.top = topRight.y + "px";
            extentDiv.style.left = bottomLeft.x + "px";

            extentDiv.style.height = bottomLeft.y - topRight.y + "px";
            extentDiv.style.width = topRight.x - bottomLeft.x + "px";
          }
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
    <div id="overviewDiv"><div id="extentDiv"></div></div>
  </body>
</html>
